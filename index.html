<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
  </head>
  <body>
    <h1>Cat CLICKER!</h1>
  <div id="catContainer">

  </div>
  	
  	<script>
      var createImage = function(src, title) {
        var img   = new Image();
        img.src   = src;
        img.alt   = title;
        img.title = title;
        return img; 
      };

      // array of images
      var images = [];

      // push two images to the array
      images.push(createImage("foo.jpg", "foo title"));
      images.push(createImage("bar.jpg", "bar title"));

      // output
      console.log(images);




  	</script>
  	<script src="js/jquery-3.2.1.min.js"></script>
  </body>
</html>
